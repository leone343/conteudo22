<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Clique para Continuar</title>
  <style>
    :root{
      --bg-1: #1a0005;
      --bg-2: #ff002f;
      --accent: #ff334d;
      --text: #fff;
    }

    html, body{
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: Inter, sans-serif;
      background: linear-gradient(135deg, var(--bg-1), #40000f, #800018);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body{
      position: relative;
    }

    canvas#particles{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      z-index:0;
      display:block;
    }

    a.pulse-btn{
      position: relative;
      z-index:2;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      color:var(--text);
      font-weight:900;
      font-size: clamp(20px, 7vw, 32px);
      padding: 35px 60px; /* ðŸ”¥ aumentei bastante a altura */
      border-radius: 999px;
      background: linear-gradient(270deg, #ff002f, #ff334d, #ff002f);
      background-size: 600% 600%;
      animation: pulse 2s infinite, gradientShift 6s ease infinite;
      box-shadow: 0 0 25px rgba(255,0,47,0.7), 0 0 60px rgba(255,51,77,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align:center;
      max-width: 95%;
    }

    a.pulse-btn:hover{
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255,0,47,0.9), 0 0 90px rgba(255,51,77,0.7);
    }

    a.pulse-btn::after{
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      transform: skewX(-25deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -75%; }
      50% { left: 125%; }
      100% { left: 125%; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Ajuste para celular */
    @media (max-width:600px){
      a.pulse-btn{
        width: 90%;
        font-size: 20px;
        padding: 30px; /* botÃ£o bem largo tambÃ©m no mobile */
      }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <a class="pulse-btn" href="https://otieu.com/4/9870387" target="_blank" rel="noopener noreferrer">
    CLIQUE AQUI PARA CONTINUAR
  </a>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle{
      constructor(){ this.reset(); }
      reset(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random()*2.5 + 0.8;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.alpha = Math.random()*0.5 + 0.2;
      }
      update(){
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height){
          this.reset();
        }
      }
      draw(){
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,0,47,${this.alpha})`;
        ctx.fill();
      }
    }

    for(let i=0;i<120;i++){ particles.push(new Particle()); }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p=>{ p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
